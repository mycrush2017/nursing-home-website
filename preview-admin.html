<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Sweet Home Adult Family Care</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-black min-h-screen flex flex-col">
  <header class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold">Admin Dashboard</h1>
    </div>
  </header>

  <main class="flex-grow max-w-4xl mx-auto p-6">
    <div id="loginForm" class="block">
      <h2 class="text-2xl font-semibold mb-4">Login</h2>
      <form onsubmit="handleLogin(event)" class="space-y-4 max-w-sm">
        <div>
          <label for="username" class="block font-semibold mb-1">Username</label>
          <input type="text" id="username" name="username" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label for="password" class="block font-semibold mb-1">Password</label>
          <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Login</button>
      </form>
      <p class="mt-4 text-sm text-gray-600">
        Default credentials: username: "admin", password: "admin123"
      </p>
    </div>

    <div id="dashboard" class="hidden">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold">Edit Company Information</h2>
        <button onclick="handleLogout()" class="text-red-600 underline">Logout</button>
      </div>
      <form onsubmit="handleUpdate(event)" class="space-y-4 max-w-lg">
        <div>
          <label for="name" class="block font-semibold mb-1">Company Name</label>
          <input type="text" id="name" name="name" value="Sweet Home Adult Family Care" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label for="logo" class="block font-semibold mb-1">Logo URL</label>
          <input type="url" id="logo" name="logo" value="https://static.wixstatic.com/media/11062b_fce4349362194db9a95427b6d511ebaff000.jpg" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label for="address" class="block font-semibold mb-1">Address</label>
          <input type="text" id="address" name="address" value="2953 Bickley Drive, Apopka, FL, USA" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label for="email" class="block font-semibold mb-1">Email</label>
          <input type="email" id="email" name="email" value="info@sweethome.com" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <div>
          <label for="phone" class="block font-semibold mb-1">Phone</label>
          <input type="text" id="phone" name="phone" value="(123) 456-7890" required class="w-full border border-gray-300 rounded px-3 py-2" />
        </div>
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">Update Information</button>
      </form>
    </div>
  </main>

  <footer class="bg-gray-100 p-6 text-center text-sm text-gray-600">
    <p>&copy; 2025 Sweet Home Adult Family Care Admin Dashboard</p>
    <p class="mt-2">
      <a href="preview.html" class="text-blue-600 underline">Back to Website</a>
    </p>
  </footer>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === 'admin' && password === 'admin123') {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
      } else {
        alert('Invalid credentials. Please try again.');
      }
    }

    function handleLogout() {
      document.getElementById('loginForm').classList.remove('hidden');
      document.getElementById('dashboard').classList.add('hidden');
    }

    function handleUpdate(event) {
      event.preventDefault();
      alert('Company information updated successfully! (Preview mode - changes are not saved)');
    }
  </script>
</body>
</html>
